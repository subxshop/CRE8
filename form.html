        form {

            width: 100px;
            display: inline-block;
            text-align: right;

            border-radius: 4px;
        }

            background-color: #4f036d;
            color: rgb(3, 3, 3);
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;

        }
