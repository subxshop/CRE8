<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/sustain.css">
    <title>CRE8TVTY</title>
    <link rel="icon" href="images/logo-transparent-png.webp" type="image/icon">
    <style>
      .upload-box {
            margin: 10px 0;
        }
        .upload-label {
            display: block;
            margin: 0px 0 5px;
        }
        .upload-buttons {
            margin-top: 20px;
        }
        .text-box {
            width: 100%;
            max-width: 100%;
            margin-bottom: 20px;
        }  
     
    </style>
  </head>
  <body>
    <header role="banner">
        <h1><strong>LETS CRE8</strong></h1>
        <img src="images/logo-transparent-png.webp" width="42" height="100" alt="logo" id="logo">
    </header>
    <nav role="navigation">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="secondPage.html">Discovery</a></li>
            <li><a href="cr8Page.html">CR8</a></li>
            <li><a href="form.html">Contact Us</a></li>
        </ul>
    </nav>
    <div id="content-wrapper" class="cr8-container">
    <main role="main">
        <article>
            <h2>CR8</h2>
            <p>Share your music, art, words, and videos with the world!</p>
        <div class="upload-box" id="cr8-textbox">
            <h3><em><strong>CRE8FULL MIND</strong></em></h3>
            <textarea class="text-box" id="text" name="file-upload" placeholder="Let's Cre8..." rows="20" cols="150"></textarea>
            <form id="myForm" action="secondPage.html" enctype="multipart/form-data">
            <div class=".upload-buttons">    
                <label for="music-upload" class="upload-label">Upload Your Music:</label>
                <input type="file" id="music-upload" name="music" accept="audio/*">
                
                <label for="image-upload" class="upload-label">Upload Your Art:</label>
                <input type="file" id="image-upload" name="photos" accept="image/*" multiple>

                <label for="video-upload" class="upload-label">Show it Off:</label>
                <input type="file" id="video-upload" name="videos" accept="video/*">
                
                <button type="submit">CR8</button>
            </div>
            </form>
            <script>
                document.getElementById("myForm").addEventListener("submit", submitPost);

                function submitPost(event) {
                    event.preventDefault();
                    const form = document.getElementById("myForm");
                    const formData = new FormData(form); 
                    formData.append("text", document.getElementById("text").value);

                    for (let [key, value] of formData.entries()) {
                        console.log(`${key}:`, value);
                    }
                    fetch("http://192.168.1.25:3000/submit", {
                        method: "POST",
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log("Server Response:", data);
                        alert(data.message);
                        window.location.href = "secondPage.html";
                    })
                    .catch(error => {
                        console.error("Error submitting post:", error);
                    });
                }
            </script>
        </div>
        </article>
    </main>
    </div>

    <footer>
        <audio controls autoplay loop style="width: 150px; height: 50px; float: baseline;">
            <source src="music/sodden-mountaineer-main-version-01-25-12196.mp3">
            Your browser does not support the audio element.
        </audio>
        <h2>Follow for Follow</h2>
        <p>Stay connected with us on social media!</p>

            <a href="https://www.facebook.com/"><img src="images/Facebook.webp" alt="Facebook" width="50" height="50"></a>
            <a href="https://www.instagram.com/"><img src="images/Instagram.webp" alt="Instagram" width="50" height="50"></a>
            <a href="https://www.tiktok.com/"><img src="images/TikTok.webp" alt="TikTok" width="50" height="50"></a>
            <a href="https://www.twitter.com/"><img src="images/Twitter.webp" alt="Twitter" width="50" height="50"></a>
        </div>
    </footer>
  </body>
</html>
