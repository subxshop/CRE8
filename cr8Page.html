    <div id="content-wrapper, .cr8-container">
    <main role="main">
        <article>
            <h2>CR8</h2>
            <p>Share your music, art, words, and videos with the world!</p>
        <div class="upload-box" id=".cr8-textbox">
            <h3><em><strong>CRE8FULL MIND</strong></em></h3>
            <textarea class="text-box" id="text" name="file-upload" placeholder="Let's Cre8..." rows="20" cols="150"></textarea>
            <form id="myForm" action="secondPage.html" method="post" enctype="multipart/form-data">
            <div class=".upload-buttons">    
                <label for="music-upload" class="upload-label">Upload Your Music:</label>
                <input type="file" id="music-upload" name="music" accept="audio/*">
                
                <label for="image-upload" class="upload-label">Upload Your Art:</label>
                <input type="file" id="image-upload" name="photos" accept="image/*" multiple>

                <label for="video-upload" class="upload-label">Show it Off:</label>
                <input type="file" id="video-upload" name="videos" accept="video/*">
                
                <button onclick="submitPost()">CR8</button>
            </div>
            </form>
            <script>
                function submitPost() {
                    const text = document.getElementById("textInput").value;
                    const musicFile = document.getElementById("music-upload").files[0];
                    const imageFiles = document.getElementById("image-upload").files;
                    const videoFile = document.getElementById("video-upload").files[0];
                    let data = new FormData(document.getElementById("myForm"));
        
                    const formData = new FormData();
                    formData.append("text", text);
                    if (musicFile) {
                        formData.append("music", musicFile);
                    }
                    if (imageFiles.length > 0) {
                        for (let i = 0; i < imageFiles.length; i++) {
                            formData.append("photos", imageFiles[i]);
                        }
                    }
                    if (videoFile) {
                        formData.append("videos", videoFile);
                    }

                    let params = "?"
                    for (let [key, value] of data) {
                        params += key + "=" + value + "&";
                    }
                    params = params.slice(0, -1);

                    fetch("http://localhost:3000/submit", {
                        method: "GET",
                        body: formData
                    }).then(response => response.json())
                    .then(data => {
                        alert(data.message);
                        window.location.href = "secondPage.html" + params; // Redirect after submission
                    }).catch(error => {
                        console.error('Error:', error);
                    });
                }
            </script>
        </div>
        </article>
